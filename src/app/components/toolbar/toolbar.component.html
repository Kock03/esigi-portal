<mat-toolbar *ngIf="showMenu" class="toolbar" fxLayoutAlign="space-between center">
  <div>
    <img src="../../../assets/logo/WhiteLogoEnvolti.png" alt="logoPortal" />
    <span class="example-spacer"></span>
  </div>

  <div fxLayout="row">

    <button mat-icon-button (click)="openApp()">
      <mat-icon style="color: white">person</mat-icon>
    </button>

    <button mat-icon-button disabled>
      <mat-icon>lock</mat-icon>
    </button>

    <button mat-icon-button (click)=logout()>
      <mat-icon style="color: white">logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
