<div id="login-page" fxFlex="100">
  <div fxLayout="column" fxFlex="100" fxFlex.gt-sm="30">
    <div class="login-box" [ngClass.sm]="'login-box-mobile'" [ngClass.xs]="'login-box-mobile'">
      <img src="../../../assets/logo/logoEnvolti.png" alt="logo" class="logo" />

      <div class="login-wrapper">
        <h2 class="no-margin">Faça seu login</h2>
        <p></p>
        <p>Acesse o portal com seu usuário e sua senha</p>

        <div class="login-form">
          <p>
            <mat-form-field class="input" appearance="outline">
              <mat-label>Usuário</mat-label>
              <input matInput placeholder="email" />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Senha</mat-label>
              <input matInput placeholder="senha" />
            </mat-form-field>
          </p>

          <button class="envolti-btn w-100" mat-raised-button>Entrar</button>
        </div>

      </div>
    </div>
  </div>
  <div fxFlex="70" class="img-box" fxLayoutAlign="center center" fxHide fxShow.gt-sm></div>
</div>
